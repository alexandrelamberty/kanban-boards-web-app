<!-- Form -->
<ng-template #content let-modal>
  <app-column-form [modal]="modal" [boardId]="id"></app-column-form>
</ng-template>
<!-- -->

<div class="container">
  <div class="row">
    <div class="col">
      <p>{{ board?.name }}</p>
      <p>{{ board?.description }}</p>
    </div>
    <div class="col text-end">
      <button class="btn btn-success" (click)="open(content)">+ Column</button>
    </div>
  </div>
</div>
<div>
  <app-board-column
    *ngFor="let column of columns"
    [column]="column"
  ></app-board-column>
</div>
