<div class="rounded bg-light p-3 shadow border">
  <div class="clearfix">
    <div class="cursor-pointer" role="button" (click)="selectBoard()">
      <h5 class="card-title" >{{ board?.name }}</h5>
      <p class="card-text">{{ board?.description }}</p>
      <p>{{ board?.issues }}</p>
    </div>
    <div class="dropdown float-end">
      <button
        class="btn btn-sm btn-secondary dropdown-toggle float-end"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      ></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="deleteBoard()">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
