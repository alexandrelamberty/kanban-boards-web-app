<div class="sign-in">
  <div class="authBlock">
    <h3>Sign In</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        palceholder="Username"
        #userEmail
        required
      />
    </div>
    <div class="mb-3">
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          #userPassword
          required
        />
      </div>
    </div>

    <!-- Calling SignIn Api from AuthService -->
    <div class="formGroup">
      <button
        type="button"
        class="btn btn-primary"
        (click)="authService.signIn(userEmail.value, userPassword.value)"
      >
        Sign in
      </button>
    </div>

    <hr class="my-4" />

    <button
      class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3"
      type="submit"
      (click)="authService.signInGoogle()"
    >
      <svg class="bi me-1" width="16" height="16">
        <use xlink:href="#google"></use>
      </svg>
      Sign in with Google
    </button>

    <div class="forgotPassword">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>
  </div>

  <!-- -->
  <div class="redirectToLogin">
    <span
      >Don't have an account?<a class="redirect" routerLink="/register-user">
        Sign Up</a
      ></span
    >
  </div>
</div>
